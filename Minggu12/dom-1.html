<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memilih elemen beradasarkan ID</title>
</head>
<body>
    <div id= "tutorial"></div>

    <script>
         //elemen tutorial
         var tutorial = document.getElementById("tutorial");
        //mengisi teks ke dalam elemen
         tutorial.innerText = "Tutorial JS";

         //memberi CSS ke elemen 
         tutorial.style.backgroundColor = "cyan";
         tutorial.style.padding = "100px";


    </script>
</body>
</html>
