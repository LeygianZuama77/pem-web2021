<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITWISE</title>
</head>
<body>
    <script>
        var x = 5
        var y = 10

        //operator bitwise and
        var hasil = x & y;
            document.write (`${x} & ${y} =${hasil}<br> `);
        //operator bitwise or
        var hasil = x | y;
            document.write (`${x} | ${y} =${hasil}<br> `);
        //operator bitwise xor
        var hasil = x ^ y;
            document.write (`${x} ^ ${y} =${hasil}<br> `);
        //operator bitwise negasi(x)
        var hasil = ~x ;
            document.write (`~${x} = ${hasil}<br> `);
        //operator bitwise negasi(y)
        var hasil = ~y ;
            document.write (`~${y} = ${hasil}<br> `);
        //operator bitwise right shift >>
        var hasil = x >> y;
            document.write (`${x} >> ${y} =${hasil}<br> `);
        //operator bitwise left shift <<
        var hasil = x << y;
            document.write(`${x} << ${y} =${hasil} <br>`);
        // operator bitwise right shift (unsigned) >>>
        var hasil = x >>> y;
            document.write(`${x} >>> ${y} = ${hasil}<br/>`);
    </script>
</body>
</html>
