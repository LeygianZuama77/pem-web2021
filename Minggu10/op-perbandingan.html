<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP-Perbandingan</title>
</head>
<body>
    <script>
        var me = 20;
        var u = 10;

        //SAMA DENGAN
        var hasil = me == u;
        document.write(`${me} == ${u} = ${hasil} <br/>`);
        
        // LEBIH BESAR
        var hasil = me > u;
        document.write(` ${me} > ${u} = ${hasil} <br/>`);

        //LEBIH BESAR SAMA DENGAN 
        var hasil = me >= u;
        document.write(` ${me} >= ${u} = ${hasil} <br/>`);

        //LEBIH KECIL
        var hasil = me < u;
        document.write(`${me} < ${u} = ${hasil}<br/>`);

        //LEBIH KECIL SAMA DENGAN
        var hasil = me <= u;
        document.write(`${me} <= ${u} = ${hasil}<br/>`);

        //TIDAK SAMA DENGAN
        var hasil = me != u;
        document.write(`${me} != ${u} = ${hasil}<br/>`);
    </script>
</body>
</html>
