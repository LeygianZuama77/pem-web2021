<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu Mendapatkan gacha, silahkan pilih gachamu dengan memasukan angka 1 sampai 5");
        var hadiah = "";
        
    switch(jawab){
        case "1":
            hadiah = "Baju";
            break;
        case "2":
            hadiah = "HP HDC :v ";
            break;
        case "3":
            hadiah = "Celana";
            break;
        case "4":
            hadiah = "Mobil";
            break;
        case "5":
            hadiah = "pensil";
            break;
            default:
             document.write("<p>anda salah pilih</p>");
                 }
        if(hadiah === ""){
            document.write("<p>Kamu gagal mendapat hadiah :D</p>");}
         else {
            document.write("<h2>Selamat kamu mendapatkan " + hadiah +"</h2>");
 }
 </script>
</body>
</html>
