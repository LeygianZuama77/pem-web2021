<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY LOOP</title>
</head>
<body>
    <script>
        var produk =["lampu","kabel","tv","kipas"];
            document.write("<h3>Daftar Produk:</h3>");
            document.write("<ol>");
         for(let i = 0; i < produk.length; i++){
            document.write(`<li>${produk[i]}</li>`);}
            document.write("</ol>");
        </script>
</body>
</html>
